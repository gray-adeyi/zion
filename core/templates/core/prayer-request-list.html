{% extends 'core/site-base.html' %}

{% block contents %}
<br><br>
<div class="container">
    <h1>All Prayer Requests</h1>
    {% for prayer_request in prayer_requests %}
    <div class="row">
        <div class="col-md-3 col-sm-12"></div>
        <div class="col-md-6 col-sm-12">
            <div class="card">
                <div class="card-contents">
                    <div class="card-header">
                        <h3>From {{ prayer_request.name }}</h3>
                    </div>
                    <div class="card-body">
                        <p>{{ prayer_request.prayer_request }}</p>
                    </div>
                    <div class="card-footer">
                        <p class="float-right">{{ prayer_request.timestamp |date:"@ h:i a d D M Y"}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-12"></div>
    </div><br>
    {% endfor %}
</div>
{% endblock contents %}
